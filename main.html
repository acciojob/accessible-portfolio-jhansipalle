<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev Portfolio - Jhansi</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <!-- Heading with ARIA role -->
    <h1 role="heading">Web Dev Portfolio</h1>

    <!-- Navigation with ARIA role -->
    <nav class="navbar" role="navigation">
      <ul role="list">
        <li role="listitem">Home</li>
        <li role="listitem">Contact</li>
        <li role="listitem">Menu</li>
      </ul>
    </nav>

    <!-- Image with ARIA role -->
    <img role="img"
         src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
         alt="Portrait of Jhansi Palle"
         height="200">

    <!-- Brief Description -->
    <p id="about">
      Hello! I'm Jhansi, a passionate web developer skilled in HTML, CSS, JavaScript, and React. 
      I create accessible and user-friendly web experiences.
    </p>

    <!-- List with ARIA roles -->
    <section id="projects">
      <h2>Key Skills</h2>
      <ul role="list">
        <li role="listitem">Front-End Development</li>
        <li role="listitem">Responsive Design</li>
        <li role="listitem">Accessibility Best Practices</li>
      </ul>
    </section>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
